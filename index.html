<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="debug">

                    <div class="col-2 offset-2 bg-secondary"></div>   
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid bg-success height">

    </div>

    <div class="container-fluid bg-info height mt-4 px-4">
        <div class="row justify-content-center h-100">
            <div class="col-4"></div>
            <div class="row justify-content-center h-25 gx-5">
                <div class="col-3 h-100">

                </div>
                <div class="col-3 h-100">

                </div>
                <div class="col-3 h-100">

                </div>

                    <div class="p-4 border bg-light">Custom column padding</div>

                <div class="col-3 h-100">

                </div>
                <div class="col-3 h-100">

    <div class="container-fluid bg-danger height mt-4">
        <div class="row justify-content-center h-25">
            <div class="col-5"></div>
        </div>
        <div class="row justify-content-center h-75">
            <div class="col-4 h-50"></div>

        </div>
    </div>

    <div class="container-fluid bg-light height mt-4">
        <div class="row justify-content-center h-25">

        </div>
        <div class="row justify-content-center h-75">
            <div class="col-8 h-50"></div>
            <div class="col-8 h-10"></div>
        </div>
    </div>

    <div class="container-fluid bg-dark height_footer mt-4">
        <div class="row justify-content-center h-75">
            <div class="col-3 h-100"></div>
            <div class="col-3 h-100"></div>
            <div class="col-3 h-100"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12"></div>
        </div>
